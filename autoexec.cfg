//Folder path: SteamLibrary/steamapps/common/Counter-Strike Global Offensive/game/csgo/cfg
//Launch options: -allow_third_party_software -w 1366 -h 768 -fullscreen

//----------------> Basic
volume "0.1"
cl_silencer_mode "0" //Quit silencer none
r_drawtracers_firstperson "true" //show tracers
r_show_build_info "false" //hide build info
cl_allow_animated_avatars "false"

//----------------> Hud
cl_hud_color "1"
hud_scaling "1.3"
safezonex "0.7"
safezoney "0.9"


//----------------> Fps
fps_max "0"
fps_max_ui "0"

//----------------> Mouse 1600 DPI
sensitivity	"0.5"
zoom_sensitivity_ratio "1.2"


//----------------> Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "0"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "1"
cl_hud_radar_scale "1.3"
cl_hud_radar_background_alpha "0.7"



//----------------> Crosshair
cl_crosshairstyle "2"
cl_crosshair_recoil "false"
cl_crosshair_t "false"
cl_crosshairdot "false"
cl_crosshairgap_useweaponvalue "false"

cl_crosshairusealpha "true"

cl_crosshaircolor "5"

cl_crosshaircolor_r	"255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"
cl_crosshairalpha "255"

cl_crosshair_drawoutline "true"
cl_crosshair_outlinethickness "0.9"

cl_crosshairsize "2.7"
cl_crosshairthickness "0.7"
cl_crosshairgap "-2.9"

cl_crosshair_sniper_width "1"

cl_crosshair_dynamic_maxdist_splitratio "0.01"
cl_crosshair_dynamic_splitalpha_innermod "1.0"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "2"


//----------------> Viewmodel Niko
viewmodel_presetpos "1"
viewmodel_fov "65.0"
viewmodel_offset_x "-0.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-2.0"


//----------------> Radio Messages
cl_radial_radio_tab_0_text_1 "#Chatwheel_thanks"
cl_radial_radio_tab_0_text_2 "#Chatwheel_requestweapon"
cl_radial_radio_tab_0_text_3 "#Chatwheel_bplan"
cl_radial_radio_tab_0_text_4 "#Chatwheel_multipleenemieshere"
cl_radial_radio_tab_0_text_5 "#Chatwheel_midplan"
cl_radial_radio_tab_0_text_6 "#Chatwheel_needbackup"
cl_radial_radio_tab_0_text_7 "#Chatwheel_aplan"
cl_radial_radio_tab_0_text_8 "#Chatwheel_sorry"


//----------------> Keyboard config
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

//--------> Weapons and utility
bind "MWHEELUP" "slot1" //Rifle
bind "q" "slot1" //Rifle

bind "MWHEELDOWN" "slot2" //Pistol

bind "CAPSLOCK" "slot3" //Knife

bind "e" "slot4" //Alternate grenades
bind "v" "slot7" //Flash
bind "c" "slot8" //Smoke
bind "x" "slot6" //Grenade

bind "z" "slot10" //Molotov
bind "NONUSBACKSLASH" "slot10" //Molotov

bind "2" "slot5" //C4
bind "3" "switchhands" //Change weapon hand
bind "4" "toggleconsole" //Open console

//--------> Communication
bind "MOUSE3" "player_ping"

bind "F1" "callvote"

bind "ALT" "+radialradio" //Radio
bind "t" "toggle volume 0.1 0.01 0.005"//Volume
bind "y" "messagemode" //Game chat
bind "u" "messagemode2" //Team chat

bind "DEL" "voice_modenable_toggle" // Mute voice chat

bind "1" "+lookatweapon" //Inspect weapon

//--------> Movement
bind "space" "+jump"
bind "ctrl" "+duck"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"

bind "SHIFT" "+sprint"
bind "CTRL" "+duck"

bind "r" "+reload"
bind "f" "+use"
bind "g" "drop"

bind "b" "buymenu"

bind "m" "teammenu"
bind "TAB" "+showscores"
bind "h" "+spray_menu"

bind "l" "exec autoexec.cfg" //Load config

//Remove the hub
bind "ENTER" "toggle cl_drawhud 0 1; toggle_telemetry;"
bind "KP_ENTER" "toggle cl_drawhud 0 1; toggle r_drawviewmodel 0 1; toggle_telemetry;"


unbind "5"
unbind "6"
unbind "7"
unbind "8"

//----------------> Change Spawns
bind "RIGHTARROW" "change_ct_spawn"
bind "LEFTARROW" "change_t_spawn"
bind "UPARROW" "last_ct_spawn"
bind "DOWNARROW" "last_t_spawn"

//----------------> Extra binds
bind "KP_PLUS" "demoui"
bind "KP_1"	"sv_cheats true; sv_rethrow_last_grenade;"
bind "KP_2"	"sv_cheats true; noclip;"
bind "KP_3"	"toggle sv_showimpacts"

bind "KP_7" "sv_cheats true; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov; give weapon_hegrenade;"


//----------------> Practice config
bind "KP_0" "practice" //Practice config


//----------------> Telemetry
cl_hud_telemetry_frametime_show	"2"
cl_hud_telemetry_net_detailed "2"
cl_hud_telemetry_net_misdelivery_show "2"
cl_hud_telemetry_net_quality_graph_show "2"
cl_hud_telemetry_ping_show "2"

alias "toggle_telemetry" "toggle cl_hud_telemetry_frametime_show 0 2; toggle cl_hud_telemetry_net_misdelivery_show 0 2; toggle cl_hud_telemetry_net_quality_graph_show 0 2; toggle cl_hud_telemetry_ping_show 0 2; toggle cl_hud_telemetry_net_detailed 0 2;"


//----------------> Damage prediction
cl_predict_body_shot_fx	"false"
cl_predict_head_shot_fx	"false"
cl_predict_kill_ragdolls "false"


//----------------> Grenades config
cl_grenadecrosshair_keepusercrosshair "true"

cl_grenadecrosshair_decoy "false"
cl_grenadecrosshair_explosive "true"
cl_grenadecrosshair_fire "true"
cl_grenadecrosshair_flash "true"
cl_grenadecrosshair_smoke "true"

cl_grenadecrosshairdelay_decoy "2.0"
cl_grenadecrosshairdelay_explosive "0.0"
cl_grenadecrosshairdelay_fire "0.0"
cl_grenadecrosshairdelay_flash "0.0"
cl_grenadecrosshairdelay_smoke "0.0"


alias "practice" "sv_cheats 1; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime hostage 60; mp_maxmoney 60000; mp_startmoney 60000; mp_buytime 9999; mp_buy_anywhere 1; mp_free_armor 1; mp_friendlyfire 1; mp_warmuptime 9999; mp_warmup_end; mp_restartgame 1;"