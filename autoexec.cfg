//Folder path: SteamLibrary/steamapps/common/Counter-Strike Global Offensive/game/csgo/cfg
//Launch options: -allow_third_party_software -w 1366 -h 768 -fullscreen -high -mainthreadpriority 2 -noreflex

echo "Executing autoexec.cfg v0.0.3"

//----------------> Basic
volume "0.1"
cl_silencer_mode "0" //Quit silencer none

option_duck_method "false"  // Crouch input method: true (toggle crouch) false (hold to crouch)
option_speed_method "false" // Walk input method: true (toggle walk) false (hold to walk)
cl_debounce_zoom "true" // Sniper crosshair zoom: true (one zoom level per key press) false (holding the key cycles zoom levels)


//----------------> Hud
cl_hud_color "1"
hud_scaling "1.3"
safezonex "0.7"
safezoney "0.9"

//----------------> Network

// Banwidth limit:
// 786432 Bytes (unrestricted aprox: 6 Mb/s 768 KB/s) 
// 524288 Bytes (4 Mb/s 512 KB/s)
// 393216 Bytes (3 Mb/s 256 KB/s)
// 262144 Bytes (2 Mb/s 128 KB/s)
// 131072 Bytes (1 Mb/s 64 KB/s)
rate 786432 

cl_net_buffer_ticks 2 //Buffer ticks
mm_dedicated_search_maxping 150 //Max server ping

//----------------> Team info

// Show teammates through walls:
// 0 (Disabled)
// 1 (Triangles)
// 2 (Triangles + Name + Health)
// 3 (Triangles + Name + Health + Utility)
cl_teamid_overhead_mode "3"

cl_teamid_overhead_colors_show "true"
cl_teammate_colors_show "2" // 1 (Only colors) 2 (Colors and letters)

cl_sanitize_player_names "true" // Replace non-friend player names with neutral names
cl_hide_avatar_images "2" // 2 (Only friends) 1 (Hide All) 0 (Show All)
cl_allow_animated_avatars "false" // Disable animated avatars

cl_show_observer_crosshair "2" //Show players crosshairs: 2 (All) 1 (Friends and Group) 0 (None)
cl_observed_bot_crosshair "0" // Bot crosshair display: 0 (Use my crosshair) 1  (When controlling the bot) 2 (Always show bot crosshair)


//----------------> Fps and Graphics
r_player_visibility_mode "1" // Show high contrast players
r_drawtracers_firstperson "true" // show tracers
r_show_build_info "false" // Hide build info

fps_max "0"
fps_max_ui "0"

//----------------> Mouse 1600 DPI
sensitivity	"0.5"
zoom_sensitivity_ratio "1.2"

//----------------> Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "0"
cl_radar_scale "0.4"
cl_hud_radar_scale "1.3"
cl_hud_radar_background_alpha "0.7"

cl_radar_square_always "false"
cl_radar_square_with_scoreboard "true"


//----------------> Crosshair
cl_crosshairstyle "2"
cl_crosshair_recoil "false"
cl_crosshair_t "false"
cl_crosshairdot "false"
cl_crosshairgap_useweaponvalue "false"

cl_crosshairusealpha "true"

cl_crosshaircolor "5"

cl_crosshaircolor_r	"255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"
cl_crosshairalpha "255"

cl_crosshair_drawoutline "true"
cl_crosshair_outlinethickness "0.9"

cl_crosshairsize "2.7"
cl_crosshairthickness "0.7"
cl_crosshairgap "-2.9"

cl_crosshair_sniper_width "1"

cl_crosshair_dynamic_maxdist_splitratio "0.01"
cl_crosshair_dynamic_splitalpha_innermod "1.0"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "2"

//----------------> Viewmodels
alias "viewmodel_default" "echo Default Viewmodel; viewmodel_presetpos 1; viewmodel_fov 65.0; viewmodel_offset_x -0.5; viewmodel_offset_y 1; viewmodel_offset_z -2.0;"
alias "viewmodel_niko" "echo Niko viewmodel; viewmodel_presetpos 2; viewmodel_fov 68; viewmodel_offset_x 2; viewmodel_offset_y 0; viewmodel_offset_z -1.5;"
alias "viewmodel_zywoo" "echo Zywoo viewmodel; viewmodel_presetpos 2; viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5;"
alias "viewmodel_donk" "echo Donk viewmodel; viewmodel_presetpos 1; viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5;"
alias "viewmodel_mezii" "echo Mezii viewmodel; viewmodel_presetpos 0; viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 2; viewmodel_offset_z -2;"
alias "viewmodel_biguzera" "echo Biguzera viewmodel; viewmodel_presetpos 1; viewmodel_fov 60; viewmodel_offset_x -1.5; viewmodel_offset_y 1; viewmodel_offset_z -1.7;"
alias "viewmodel_gangsta" "echo Gangsta viewmodel; viewmodel_presetpos 1; viewmodel_fov 60; viewmodel_offset_x -0.5; viewmodel_offset_y 0.5; viewmodel_offset_z 1.0;"

alias "toggle_viewmodel_1" "say_team Default Viewmodel; viewmodel_default; alias toggle_viewmodel toggle_viewmodel_2;"
alias "toggle_viewmodel_2" "viewmodel_niko; alias toggle_viewmodel toggle_viewmodel_3;"
alias "toggle_viewmodel_3" "viewmodel_zywoo; alias toggle_viewmodel toggle_viewmodel_4;"
alias "toggle_viewmodel_4" "viewmodel_donk; alias toggle_viewmodel toggle_viewmodel_5;"
alias "toggle_viewmodel_5" "viewmodel_mezii; alias toggle_viewmodel toggle_viewmodel_6;"
alias "toggle_viewmodel_6" "viewmodel_biguzera; alias toggle_viewmodel toggle_viewmodel_7;"
alias "toggle_viewmodel_7" "viewmodel_gangsta; alias toggle_viewmodel toggle_viewmodel_1;"

alias "toggle_viewmodel" "toggle_viewmodel_1"

//----------------> Viewmodel Default
viewmodel_presetpos "1"
viewmodel_fov "65.0"
viewmodel_offset_x "-0.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-2.0"

//----------------> Radio Messages
cl_radial_radio_tab_0_text_1 "#Chatwheel_thanks"
cl_radial_radio_tab_0_text_2 "#Chatwheel_requestweapon"
cl_radial_radio_tab_0_text_3 "#Chatwheel_bplan"
cl_radial_radio_tab_0_text_4 "#Chatwheel_multipleenemieshere"
cl_radial_radio_tab_0_text_5 "#Chatwheel_midplan"
cl_radial_radio_tab_0_text_6 "#Chatwheel_needbackup"
cl_radial_radio_tab_0_text_7 "#Chatwheel_aplan"
cl_radial_radio_tab_0_text_8 "#Chatwheel_sorry"

//----------------> Telemetry
cl_hud_telemetry_frametime_show	"2"
cl_hud_telemetry_net_detailed "2"
cl_hud_telemetry_net_misdelivery_show "2"
cl_hud_telemetry_net_quality_graph_show "2"
cl_hud_telemetry_ping_show "2"

alias "toggle_telemetry" "toggle cl_hud_telemetry_frametime_show 0 2; toggle cl_hud_telemetry_net_misdelivery_show 0 2; toggle cl_hud_telemetry_net_quality_graph_show 0 2; toggle cl_hud_telemetry_ping_show 0 2; toggle cl_hud_telemetry_net_detailed 0 2;"

//----------------> Damage prediction
cl_predict_body_shot_fx	"false"
cl_predict_head_shot_fx	"false"
cl_predict_kill_ragdolls "false"

//----------------> Grenades config
cl_grenadecrosshair_keepusercrosshair "true"

cl_grenadecrosshair_decoy "false"
cl_grenadecrosshair_explosive "true"
cl_grenadecrosshair_fire "true"
cl_grenadecrosshair_flash "true"
cl_grenadecrosshair_smoke "true"

cl_grenadecrosshairdelay_decoy "2.0"
cl_grenadecrosshairdelay_explosive "0.0"
cl_grenadecrosshairdelay_fire "0.0"
cl_grenadecrosshairdelay_flash "0.0"
cl_grenadecrosshairdelay_smoke "0.0"

//----------------> Unbind keys
unbind "1"
unbind "2"
unbind "3"
unbind "4"
unbind "5"
unbind "6"
unbind "7"
unbind "8"

// slot1 (Rifle) slot2 (Pistol)
// slot3 (Alternate Body arms)
// slot4 (Alternate Grenades)
// slot5 (C4 / Bomb)
// slot6 (he grenade) slot7 (Flash) slot8 (Smoke) slot9 (Decoy) slot10 (Molotov)
// slot11 (Zeus) slot12 (DM Inyection Health)



//----------------> Keyboard config
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

//--------> Weapons and utility
bind "q" "slot1" //Rifle

bind "MWHEELUP" "slot2" //Pistol
bind "MWHEELDOWN" "slot1" //Rifle

bind "CAPSLOCK" "slot3; slot11;" //Knife and Zeus

bind "e" "slot4" //Alternate grenades
bind "v" "slot7" //Flash
bind "c" "slot8" //Smoke
bind "x" "slot6" //Grenade

bind "z" "slot10" //Molotov
bind "NONUSBACKSLASH" "slot10" //Molotov

bind "MOUSE4" "+lookatweapon" //Inspect weapon

bind "1" "+lookatweapon" //Inspect weapon
bind "2" "slot5" //C4
bind "3" "switchhands" //Change weapon hand
bind "4" "toggle cl_silencer_mode" //Remove silencer
bind "5" "toggle_wheel_jump"

//--------> Communication
bind "MOUSE3" "player_ping"
bind "y" "messagemode" //Game chat
bind "t" "messagemode2" //Team chat
bind "F1" "callvote"

//--------> Movement
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"

bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "SPACE" "+jump"

bind "r" "+reload"
bind "f" "+use"
bind "g" "drop"

bind "b" "buymenu"

bind "m" "teammenu"
bind "TAB" "+showscores"
bind "h" "+spray_menu"

bind "l" "exec autoexec.cfg" //Load config

//Remove the hub
bind "ENTER" "toggle cl_drawhud 0 1; toggle_telemetry;"
bind "KP_ENTER" "toggle cl_drawhud 0 1; toggle r_drawviewmodel 0 1; toggle_telemetry;"

//----------------> Change Spawns
bind "RIGHTARROW" "change_ct_spawn"
bind "LEFTARROW" "change_t_spawn"
bind "UPARROW" "last_ct_spawn"
bind "DOWNARROW" "last_t_spawn"

//----------------> Extra binds
bind "RALT" "demoui"
bind "." "toggleconsole" //Open console
bind "RCTRL" "toggleconsole" //Open console
bind "ALT" "+radialradio" //Radio
bind "RSHIFT" "toggle volume 0.1 0.01 0.005" //Volume
bind "BACKSPACE" "voice_modenable_toggle" // Mute voice chat

bind "KP_PLUS" "toggle cl_radar_scale 1.0 0.9 0.8 0.7 0.6 0.5 0.4 0.3 0.2 0.1" //Radar scale
bind "KP_MINUS" "toggle cl_hud_radar_scale 1.3 1.2 1.1 1.0 0.9 0.8" //Radar scale
bind "KP_MULTIPLY" "toggle cl_radar_square_always" //Radar square

bind "KP_DEL" "toggle_viewmodel"

bind "KP_0" "practice" //Practice config
bind "KP_1"	"sv_cheats true; sv_rethrow_last_grenade;"
bind "KP_2"	"sv_cheats true; noclip;"
bind "KP_3"	"toggle sv_showimpacts"

bind "KP_7" "sv_cheats true; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov; give weapon_hegrenade;"


//----------------> Extra Alias
alias "practice" "sv_cheats 1; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime hostage 60; mp_maxmoney 60000; mp_startmoney 60000; mp_buytime 9999; mp_buy_anywhere 1; mp_free_armor 1; mp_friendlyfire 1; mp_warmuptime 9999; mp_warmup_end; mp_restartgame 1;"

alias "toggle_wheel_jump_1" "say_team Jumping; bind MWHEELDOWN -jump; bind MWHEELUP +jump; alias toggle_wheel_jump toggle_wheel_jump_2;"
alias "toggle_wheel_jump_2" "say_team Normal; bind MWHEELDOWN slot1; bind MWHEELUP slot2; alias toggle_wheel_jump toggle_wheel_jump_1;"
alias "toggle_wheel_jump" "toggle_wheel_jump_1;"